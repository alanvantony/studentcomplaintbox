{% load static %}
{% block content %}
{% include 'header.html' %}

<div class="contact">
    <div class="container">
       <div class="row ">
          <div class="col-lg-12">
             <div class="titlepage text_align_center" style="padding-top: 30px;">
               <table border="4" style="width: 1000px" align="center">
                  <tr>
                      <th>ID</th>
                      <th>PHOTO</th>
                      <th>NAME</th>
                      <th>EMAIL</th>
                      <th>PASSWORD</th>
                      <th>DELETE</th>
                  </tr>
  
                  {% for i in res %}
                  <tr>
                      <td>{{i.id}}</td>
                      <td><img src="../media/{{i.photo}}" style="height: 50px;width: 50px;" alt=""></td>
                      <td>{{i.name}}</td>
                      <td>{{i.email}}</td>
                      <td>{{i.password}}</td>
                      <td><a href="{% url 'udelete' id=i.id%}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                      </svg></a></td>
                  </tr>
                  {% endfor %}
  
  
  
  
              </table>
             </div>
          </div>
         
      
       </div>
    </div>
 </div>



{% include 'footer.html' %}
{% endblock %}
